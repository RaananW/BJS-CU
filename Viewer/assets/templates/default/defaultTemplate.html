<style>
    loading-screen {
        position: absolute;
        z-index: 100;
        opacity: 1;
        pointer-events: none;
        display: flex;
        justify-content: center;
        align-items: center;
        -webkit-transition: opacity 2s ease;
        -moz-transition: opacity 2s ease;
        transition: opacity 2s ease;
    }

    viewer {
        position: relative;
        overflow: hidden;
        /* Start stage */
        flex: 1;
        z-index: 1;
        justify-content: center;
        align-items: center;

        width: 100%;
        height: 100%;
    }

    overlay {
        position: absolute;
        z-index: 99;
        opacity: 0;
        pointer-events: none;
        display: flex;
        justify-content: center;
        align-items: center;
        -webkit-transition: opacity 1s ease;
        -moz-transition: opacity 1s ease;
        transition: opacity 1s ease;
    }
</style>

<viewer></viewer>
<loading-screen></loading-screen>
<overlay></overlay>
